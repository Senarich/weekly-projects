<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/image slider/slider.css" />
    <title>Image slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider">
      <div class="image-container">
        <img src="https://picsum.photos/id/1/1000/500" alt="1" />
        <img src="https://picsum.photos/id/10/1000/500" alt="2" />
        <img src="https://picsum.photos/id/237/1000/500" alt="3" />
        <img src="https://picsum.photos/id/20/1000/500" alt="4" />
        <img src="https://picsum.photos/id/88/1000/500" alt="5" />
        <img src="https://picsum.photos/id/56/1000/500" alt="6" />
        <img src="https://picsum.photos/id/665/1000/500" alt="6" />
        <img src="https://picsum.photos/id/43/1000/500" alt="6" />
        <img src="https://picsum.photos/id/21/1000/500" alt="6" />
        <img src="https://picsum.photos/id/90/1000/500" alt="6" />
        <img src="https://picsum.photos/id/45/1000/500" alt="6" />
      </div>
      <i class="fa-solid fa-angles-left btn prev"></i>
      <i class="fa-solid fa-angles-right btn next"></i>
    </div>

    <script src="/image slider/slider.js"></script>
  </body>
</html>
